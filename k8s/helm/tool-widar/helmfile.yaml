repositories:
- name: wbstack
  url: https://wbstack.github.io/charts

environments:
  default:
    kubeContext: INVALID-ENVIRONMENT
  wbstack:
    kubeContext: gke_wbstack_us-east1-b_cluster-1
    values:
      - ./../default.yaml
      - ./../../../../private/helm/private.yaml

releases:
- name: tool-widar
  namespace: default
  chart: wbstack/tool-widar
  version: 0.1.0
  values:
    - "values.yaml.gotmpl"
